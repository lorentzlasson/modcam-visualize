<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>People Counter | Event Handler</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<link rel="stylesheet" href="css/eventhandler.css">
</head>
<body>
	<div id="notifier">
		Event is published
	</div>
	<div class="container">
		<div class="row">
			<div class="twelve columns">
				<h3 class="logo">Event handler</h3>
			</div>
		</div>
		<div class="row">
			<div class="eight columns">
				<section id="in-out" class="dwelltime">
		          <h3>Floorplan <div id="displayText"></div></h3>
		          <div id="container2" style="min-width: 310px; max-width: 555px; height: 360px; margin: 0 auto;"></div>
		       </section>
			</div>
			<div class="four columns filters">
				<label for="area">Area:</label>
				<select name="area" id="area">
					<option value="">1</option>
					<option value="">2</option>
				</select>
				<label for="event">Event:</label>
				<select name="event" id="event">
					<option value="dwell">Dwell</option>
					<option value="limit">Limit</option>
					<option value="in">In</option>
					<option value="out">Out</option>
				</select>
				<br>
				<input type="number" placeholder="Minutes that people are standing in the zone" id="dwell" class="dwell-minutes">
				<input type="number" placeholder="Amount that is in the zone at the same time" id="limit" hidden class="limit-count">
				<label for="event-action">Event action:</label>
				<select name="event-action" id="event-action">
					<option value="sms">SMS</option>
					<option value="twitter">Twitter</option>
				</select>
				<br>
				<div id="sms">
					<input type="text" placeholder="Enter a phonenumber" id="sms-number">
					<textarea name="" id="sms-message" placeholder="Enter the message that should be sent"></textarea>
				</div>
				<div id="twitter" hidden>
					<input type="text" placeholder="Enter hashtag that you want to use" id="hashtag">
					<textarea name="" placeholder="Enter the message that should be published" id="twitter-message"></textarea>
				</div>
				<label for="day">Day:</label>
				<select name="day" id="event-day">
					<option value="mon">Monday</option>
					<option value="tue">Tuesday</option>
					<option value="wed">Wednesday</option>
					<option value="thu">Thursday</option>
					<option value="fri">Friday</option>
					<option value="sat">Saturday</option>
					<option value="sun">Sunday</option>
				</select>
				<br>
				<div class="button" id="add-event-btn">Publish event</div>
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<div id="container">
					<input id="tab-1" type="radio" name="tab-group" checked="checked" />
					<label for="tab-1">Dwell</label>

					<input id="tab-2" type="radio" name="tab-group" />
					<label for="tab-2">Limit</label>

					<input id="tab-3" type="radio" name="tab-group" />
					<label for="tab-3">In</label>

					<input id="tab-4" type="radio" name="tab-group" />
					<label for="tab-4">Out</label>

					<input id="tab-5" type="radio" name="tab-group" />
					<label for="tab-5">Log</label>



					<div id="content" class="clearfix">
						<div id="content-1">
							<table id="table-dwell" class="u-full-width table">
								<thead>
									<tr class="table-header">
										<th>Area</th>
										<th>Day</th>
										<th>Minutes</th>
										<th>Action</th>
										<th></th>
									</tr>
								</thead>
								<tbody>

								</tbody>
							</table>
						</div>
						<div id="content-2">
							<table id="table-limit" class="u-full-width table">
								<thead>
									<tr class="table-header">
										<th>Area</th>
										<th>Day</th>
										<th>People</th>
										<th>Action</th>
										<th></th>
									</tr>
								</thead>
								<tbody>

								</tbody>
							</table>
						</div>

						<div id="content-3">
							<table id="table-in" class="u-full-width table">
								<thead>
									<tr class="table-header">
										<th>Area</th>
										<th>Day</th>
										<th>Action</th>
										<th></th>
									</tr>
								</thead>
								<tbody>

								</tbody>
							</table>
						</div>
						<div id="content-4">
							<table id="table-out" class="u-full-width table">
								<thead>
									<tr class="table-header">
										<th>Area</th>
										<th>Day</th>
										<th>Action</th>
										<th></th>
									</tr>
								</thead>
								<tbody>

								</tbody>
							</table>
						</div>
						<div id="content-5">
							<table id="table-log" class="u-full-width table">
								<thead>
									<tr class="table-header">
										<th>Area</th>
										<th>Type</th>
										<th>Day</th>
										<th>Action</th>
										<th>Other</th>
										<th></th>
									</tr>
								</thead>
								<tbody>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
  		<script src="https://code.highcharts.com/highcharts-more.js"></script>
  		<script src="https://cdn.jsdelivr.net/jquery.timing/0.1/jquery-timing.min.js"></script>
		<script src="js/eventhandler.js" type="text/javascript"></script>
	</body>
	</html>
