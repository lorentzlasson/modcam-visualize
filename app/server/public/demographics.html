<!DOCTYPE html>
<html><head>
<title>People Counter | Demographics</title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="css/peoplecounter.css"/>
<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
  <header>
      <div class="container">
      <div class="row">
        <div class="six columns">
           Demographics
        </div>
        <div class="six columns">
          <label class="label-select-date" for="">Select a date to analyze:</label>
          <div class="date-time">
             <img src="images/cal.png" class="calendar-icon" alt="" width="20" height="20">
             <input type="text" id="datepicker" placeholder="Select a date to analyze">
          </div>
        </div>
      </div>
    </div>
  </header>
   
  <div class="container">
    <div class="row">
      <div class="seven columns">
        <ul class="alternatives">
          <div class="row">
            <div class="four columns">
              <li id="men">Men</li>
            </div>
            <div class="four columns">
              <li class="mid" id="women">Women</li>
            </div>
            <div class="four columns">
              <li class="no-border active-tab" id="all">Total</li>
            </div>
          </div>
        </ul>
      </div>
      <div class="five columns">
        
      </div>
    </div>
    <div class="row">
      <div class="seven columns">
        <section id="in-out" class="demographics">
          <h3>Visitors</h3>
          <div id="container" style="min-width: 310px; max-width: 600px; height: 400px; margin: 0 auto;"></div>
       </section>
     </div> 
    <div class="five columns">
      <div class="widget">
           <div class="title">Pie chart of age division</div>
              <section class="demographics">
                  <div id="container-two" style="min-width: 310px; max-width: 550px; height: 360px; margin: 0 auto;"></div>
                  <div class="row">
                    <div class="four columns"></div>
                    <div class="four columns">
                      <label for="selector">Pick an hour</label>
                       <select id="hour-picker" name="selector">
                          <option value="10">10:00</option>
                          <option value="11">11:00</option>
                          <option selected value="12">12:00</option>
                          <option value="13">13:00</option>
                          <option value="14">14:00</option>
                          <option value="15">15:00</option>
                          <option value="16">16:00</option>
                          <option value="17">17:00</option>
                          <option value="18">18:00</option>
                        </select>
                    </div>
                    <div class="four columns"></div>
                  </div>
                           
            </section>
         </div>
     </div>
   </div>
   <div class="row">
     <div class="four columns">
       <div class="widget">
           <div class="title">Time with most men</div>
           <div class="number" id="most-men"> - | - </div>
         </div>
     </div>
     <div class="four columns">
       <div class="widget">
           <div class="title">Time with most women</div>
              <div class="date" id="most-women"> - | - </div>
         </div>
     </div>
     <div class="four columns">
         <div class="widget">
           <div class="title">Most age rep during the day</div>
              <div class="date" id="most-age"> - | - </div>
         </div>  
     </div>
   </div>
